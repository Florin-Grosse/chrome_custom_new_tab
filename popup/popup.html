<html>
  <head>
    <meta charset="utf-8" />
    <title>Custom New Tab Settings</title>
    <link href="../stylesheets/colors.css" type="text/css" rel="stylesheet" />
    <link href="popup.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="header"></div>
    <div class="settings">
      <template id="checkbox_template">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="svg_checkbox"
        >
          <path
            class="svg_checkbox_false"
            d="M18 19H6c-.55 0-1-.45-1-1V6c0-.55.45-1 1-1h12c.55 0 1 .45 1 1v12c0 .55-.45 1-1 1zm1-16H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
          />
          <path
            class="svg_checkbox_true"
            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-8.29 13.29c-.39.39-1.02.39-1.41 0L5.71 12.7c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0L10 14.17l6.88-6.88c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-7.58 7.59z"
          />
        </svg>
        <span>Show notepad</span>
      </template>
      <template id="multiple_choice_item_template">
        <div class="checkbox_input">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="svg_checkbox"
          >
            <path
              class="svg_checkbox_false"
              d="M18 19H6c-.55 0-1-.45-1-1V6c0-.55.45-1 1-1h12c.55 0 1 .45 1 1v12c0 .55-.45 1-1 1zm1-16H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
            />
            <path
              class="svg_checkbox_true"
              d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-8.29 13.29c-.39.39-1.02.39-1.41 0L5.71 12.7c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0L10 14.17l6.88-6.88c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-7.58 7.59z"
            /></svg
          ><span></span>
        </div>
      </template>
      <div class="page page0 active initial_load">
        <h2 class="page_header">General</h2>
        <div class="page_content">
          <div
            class="checkbox_input"
            data-id="showNotes"
            data-default="true"
            name="Show notepad"
          ></div>
          <div
            class="checkbox_input"
            data-id="collapseNotes"
            data-default="false"
            name="Auto-collapse notes"
          ></div>
          <div
            class="checkbox_input"
            data-id="darkModeFont"
            data-default="true"
            name="Light Font"
          ></div>
        </div>
      </div>
      <div class="page page1">
        <h2 class="page_header">Search Engine</h2>
        <div class="page_content">
          <div
            class="multiple_choice"
            data-id="searchEngine"
            data-src="search_engine"
            data-default="duck"
          ></div>
        </div>
      </div>
      <div class="page page2">
        <h2 class="page_header">Date</h2>
        <div class="page_content">
          <div
            class="checkbox_input"
            data-id="showDate"
            data-default="true"
            name="Show date"
          ></div>
          <h3 class="subheader">Date format</h3>
          <div
            class="multiple_choice"
            data-id="dateFormat"
            data-src="dateFormats"
            data-default="default"
          ></div>
        </div>
      </div>
      <div class="page page3">
        <h2 class="page_header">Clock</h2>
        <div class="page_content">
          <div
            class="checkbox_input"
            data-id="showTime"
            data-default="true"
            name="Show time"
          ></div>
          <div
            class="checkbox_input"
            data-id="showSeconds"
            data-default="false"
            name="Show seconds"
          ></div>
          <h3 class="subheader">Clock format</h3>
          <div
            class="multiple_choice"
            data-id="clockFormat"
            data-src="clockFormats"
            data-default="12h"
          ></div>
        </div>
      </div>
      <div class="page page4">
        <h2 class="page_header">Language</h2>
        <div class="page_content">
          <div
            class="multiple_choice"
            data-id="language"
            data-src="languages"
            data-default="en"
          ></div>
        </div>
      </div>
    </div>
    <div class="navigation_bar">
      <div class="navigation_item active">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="general_svg"
        >
          <path
            d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"
          />
        </svg>
      </div>
      <div class="navigation_item">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="seach_svg"
        >
          <path
            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          />
        </svg>
      </div>
      <div class="navigation_item">
        <svg class="date_svg" viewBox="0 0 24 24">
          <path
            d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"
          ></path>
        </svg>
      </div>
      <div class="navigation_item">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="clock_svg"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"
          />
        </svg>
      </div>
      <div class="navigation_item">
        <svg class="language_svg" viewBox="0 0 24 24">
          <path
            d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm6.93 6h-2.95c-.32-1.25-.78-2.45-1.38-3.56 1.84.63 3.37 1.91 4.33 3.56zM12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96zM4.26 14C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2 0 .68.06 1.34.14 2H4.26zm.82 2h2.95c.32 1.25.78 2.45 1.38 3.56-1.84-.63-3.37-1.9-4.33-3.56zm2.95-8H5.08c.96-1.66 2.49-2.93 4.33-3.56C8.81 5.55 8.35 6.75 8.03 8zM12 19.96c-.83-1.2-1.48-2.53-1.91-3.96h3.82c-.43 1.43-1.08 2.76-1.91 3.96zM14.34 14H9.66c-.09-.66-.16-1.32-.16-2 0-.68.07-1.35.16-2h4.68c.09.65.16 1.32.16 2 0 .68-.07 1.34-.16 2zm.25 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95c-.96 1.65-2.49 2.93-4.33 3.56zM16.36 14c.08-.66.14-1.32.14-2 0-.68-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2h-3.38z"
          ></path>
        </svg>
      </div>
    </div>
    <script src="../js/variables.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
