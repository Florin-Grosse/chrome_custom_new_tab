<html>
  <head>
    <meta charset="utf-8" />
    <title>New Tab</title>
    <link href="stylesheets/colors.css" type="text/css" rel="stylesheet" />
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body style="background: #3d3d3d">
    <div id="background"></div>
    <div id="overlay">
      <div class="overlay_wrapper">
        <template id="overlay_button_template">
          <button class="overlay_button"></button>
        </template>
        <h1></h1>
        <div id="overlay_inputs"></div>
        <div id="overlay_buttons"></div>
      </div>
      <button id="close_overlay" class="hover_highlight">
        <svg class="closeSvg" viewBox="0 0 24 24">
          <path
            d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
          ></path>
        </svg>
      </button>
    </div>
    <div id="context_menu">
      <span id="open_website">Open in new tab</span>
      <span id="toggle_drag">Toggle dragging</span>
      <span id="edit_website">Edit website</span>
      <span class="remove_website">Remove website</span>
    </div>
    <div id="content_wrapper">
      <div class="left_side">
        <form
          action="https://www.duckduckgo.com/"
          type="GET"
          id="search_bar_form"
        >
          <input
            id="search_bar"
            spellcheck="false"
            placeholder="Search"
            type="text"
            name="q"
            class="hover_highlight"
          />
        </form>
        <div id="website_icon_wrapper">
          <template id="website_icon_template">
            <div class="website_icon_outer">
              <a class="website_icon hover_highlight" draggable="false">
                <img SameSite="Strict" />
                <img class="website_icon_small" SameSite="Strict" />
                <p class="shortUrl"></p>
              </a>
              <div class="website_icon_margin"><div></div></div>
            </div>
          </template>
          <div class="website_icon hover_highlight" id="add_website">
            <svg
              version="1.1"
              viewBox="0 0 400 400"
              xmlns="http://www.w3.org/2000/svg"
              fill="var(--text)"
            >
              <path
                d="m196.32 66.641c-11.121 1.523-20.336 10.124-22.564 21.061-0.595 2.915-0.629 5.436-0.633 45.856l-3e-3 39.558-83.6 0.091-1.6 0.366c-14.938 3.413-24.046 17.618-20.689 32.267 2.3 10.036 10.618 18.097 20.791 20.149 2.689 0.542 4.748 0.568 44.973 0.57l40.115 1e-3 0.11 82.64 0.344 1.76c3.922 20.053 26.608 28.866 42.711 16.593 5.881-4.482 9.61-11.346 10.28-18.925 0.104-1.172 0.163-16.221 0.164-41.945l1e-3 -40.116 82.8-0.102 1.84-0.356c18.452-3.572 27.69-24.026 18.113-40.109-3.707-6.226-10.064-10.727-17.57-12.439l-1.583-0.361-83.6-0.084v-40.381c0-40.733-0.018-42.1-0.577-44.895-2.746-13.713-15.951-23.099-29.823-21.199"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="website_icon_filler"></div>
          <div class="website_icon_filler"></div>
          <div class="website_icon_filler"></div>
          <div class="website_icon_filler"></div>
          <div class="website_icon_filler"></div>
          <div class="website_icon_filler"></div>
          <div class="website_icon_filler"></div>
          <div class="website_icon_filler"></div>
          <div class="website_icon_filler"></div>
          <div class="website_icon_filler"></div>
          <div class="website_icon_filler"></div>
          <div class="website_icon_filler"></div>
          <div class="website_icon_filler"></div>
          <div class="website_icon_filler"></div>
          <div class="website_icon_filler"></div>
          <div class="website_icon_filler"></div>
        </div>
      </div>
      <div class="right_side">
        <div id="time_wrapper">
          <div id="clock">
            <p class="clock_time"></p>
            <p class="clock_time"></p>
            <p>:</p>
            <p class="clock_time"></p>
            <p class="clock_time"></p>
            <p>:</p>
            <p class="clock_time"></p>
            <p class="clock_time"></p>
            <p class="ampm"></p>
          </div>
          <div id="date"></div>
        </div>
        <div id="notepad">
          <template id="note_template">
            <div class="note">
              <input placeholder="Title" />
              <div class="textfield_wrapper">
                <p><textarea placeholder="Note"></textarea></p>
              </div>
            </div>
          </template>
          <button class="note" id="add_note">
            <svg
              version="1.1"
              viewBox="0 0 400 400"
              xmlns="http://www.w3.org/2000/svg"
              fill="var(--text)"
            >
              <path
                d="m196.32 66.641c-11.121 1.523-20.336 10.124-22.564 21.061-0.595 2.915-0.629 5.436-0.633 45.856l-3e-3 39.558-83.6 0.091-1.6 0.366c-14.938 3.413-24.046 17.618-20.689 32.267 2.3 10.036 10.618 18.097 20.791 20.149 2.689 0.542 4.748 0.568 44.973 0.57l40.115 1e-3 0.11 82.64 0.344 1.76c3.922 20.053 26.608 28.866 42.711 16.593 5.881-4.482 9.61-11.346 10.28-18.925 0.104-1.172 0.163-16.221 0.164-41.945l1e-3 -40.116 82.8-0.102 1.84-0.356c18.452-3.572 27.69-24.026 18.113-40.109-3.707-6.226-10.064-10.727-17.57-12.439l-1.583-0.361-83.6-0.084v-40.381c0-40.733-0.018-42.1-0.577-44.895-2.746-13.713-15.951-23.099-29.823-21.199"
                fill-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
      <div id="settings">
        <svg id="svg-settings" viewBox="0 0 32 32">
          <path
            fill="var(--text)"
            d="M4 8h5.18a3 3 0 0 0 5.64 0H28a1 1 0 0 0 0-2H14.82a3 3 0 0 0-5.64 0H4a1 1 0 0 0 0 2zm8-2a1 1 0 1 1-1 1 1 1 0 0 1 1-1zM28 15h-3.18a3 3 0 0 0-5.64 0H4a1 1 0 0 0 0 2h15.18a3 3 0 0 0 5.64 0H28a1 1 0 0 0 0-2zm-6 2a1 1 0 1 1 1-1 1 1 0 0 1-1 1zM28 24H14.82a3 3 0 0 0-5.64 0H4a1 1 0 0 0 0 2h5.18a3 3 0 0 0 5.64 0H28a1 1 0 0 0 0-2zm-16 2a1 1 0 1 1 1-1 1 1 0 0 1-1 1z"
          />
        </svg>
        <div id="background_options_wrapper">
          <button id="close_backgrounds">
            <svg class="closeSvg" viewBox="0 0 24 24">
              <path
                d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              ></path>
            </svg>
          </button>
          <div id="background_options">
            <template id="background_option_template">
              <div class="background_option">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  class="selectedSvg"
                >
                  <path
                    d="M9 16.2l-3.5-3.5c-.39-.39-1.01-.39-1.4 0-.39.39-.39 1.01 0 1.4l4.19 4.19c.39.39 1.02.39 1.41 0L20.3 7.7c.39-.39.39-1.01 0-1.4-.39-.39-1.01-.39-1.4 0L9 16.2z"
                  />
                </svg>
              </div>
            </template>
            <template id="custom_background_option_template">
              <div class="background_option">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  class="selectedSvg"
                >
                  <path
                    d="M9 16.2l-3.5-3.5c-.39-.39-1.01-.39-1.4 0-.39.39-.39 1.01 0 1.4l4.19 4.19c.39.39 1.02.39 1.41 0L20.3 7.7c.39-.39.39-1.01 0-1.4-.39-.39-1.01-.39-1.4 0L9 16.2z"
                  />
                </svg>
                <svg
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  class="deleteSvg"
                >
                  <path
                    d="m15.5 4-0.71-0.71c-0.18-0.18-0.44-0.29-0.7-0.29h-4.18c-0.26 0-0.52 0.11-0.7 0.29l-0.71 0.71h-2.5c-0.55 0-1 0.45-1 1s0.45 1 1 1h12c0.55 0 1-0.45 1-1s-0.45-1-1-1z"
                  />
                  <path
                    d="m6 19c0 1.1 0.9 2 2 2h8c1.1 0 2-0.9 2-2v-10c0-1.1-0.9-2-2-2h-8c-1.1 0-2 0.9-2 2zm3.17-7.83c0.39-0.39 1.02-0.39 1.41 0l1.42 1.42 1.42-1.42c0.39-0.39 1.02-0.39 1.41 0s0.39 1.02 0 1.41l-1.42 1.42 1.42 1.42c0.39 0.39 0.39 1.02 0 1.41s-1.02 0.39-1.41 0l-1.42-1.42-1.42 1.42c-0.39 0.39-1.02 0.39-1.41 0s-0.39-1.02 0-1.41l1.42-1.42-1.42-1.42c-0.39-0.38-0.39-1.02 0-1.41z"
                  />
                </svg>
              </div>
            </template>
            <template id="upload_image_template">
              <div class="upload_image_wrapper">
                <input
                  type="file"
                  name=""
                  class="upload_image_input"
                  accept="image/*"
                />
                <div class="upload_image_inner">
                  <p class="upload_image_empty">Upload</p>
                  <p class="upload_image_filled">Upload different</p>
                </div>
              </div>
              <span class="upload_image_comment">
                Image backgrounds are not synced across browsers!
              </span>
            </template>
            <div class="background_option add_background">
              <svg
                version="1.1"
                viewBox="0 0 400 400"
                xmlns="http://www.w3.org/2000/svg"
                fill="var(--text)"
              >
                <path
                  d="m196.32 66.641c-11.121 1.523-20.336 10.124-22.564 21.061-0.595 2.915-0.629 5.436-0.633 45.856l-3e-3 39.558-83.6 0.091-1.6 0.366c-14.938 3.413-24.046 17.618-20.689 32.267 2.3 10.036 10.618 18.097 20.791 20.149 2.689 0.542 4.748 0.568 44.973 0.57l40.115 1e-3 0.11 82.64 0.344 1.76c3.922 20.053 26.608 28.866 42.711 16.593 5.881-4.482 9.61-11.346 10.28-18.925 0.104-1.172 0.163-16.221 0.164-41.945l1e-3 -40.116 82.8-0.102 1.84-0.356c18.452-3.572 27.69-24.026 18.113-40.109-3.707-6.226-10.064-10.727-17.57-12.439l-1.583-0.361-83.6-0.084v-40.381c0-40.733-0.018-42.1-0.577-44.895-2.746-13.713-15.951-23.099-29.823-21.199"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
            <div class="background_option_filler"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/variables.js"></script>
    <script src="js/language.js" asnyc defer></script>
    <script src="js/overlay.js" defer async></script>
    <script src="js/websites.js" defer async></script>
    <script src="js/background.js" defer async></script>
    <script src="js/clock.js" defer async></script>
    <script src="js/searchEngine.js" defer async></script>
    <script src="js/darkFont.js" defer async></script>
    <script src="js/notes.js" defer async></script>
  </body>
</html>
